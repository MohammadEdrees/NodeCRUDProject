<div class="contact1 shadow-lg  mb-5 bg-white rounded">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src=".././../assets/img-01.png" alt="IMG">
        </div>

        <form class="contact1-form validate-form">
            <span class="contact1-form-title">
      Edit A Blog
      </span>

            <div class="wrap-input1 validate-input" data-validate="title is required">
                <input class="input1" [(ngModel)]="blog.title" type="text" name="title" placeholder="Title" [ngModelOptions]="{standalone:true}">
                <span class="shadow-input1"></span>
            </div>
            <div class="wrap-input1 validate-input" data-validate="Message is required">
                <textarea class="input1" [(ngModel)]="blog.body" name="Body" placeholder="Body" [ngModelOptions]="{standalone:true}"></textarea>
                <span class="shadow-input1"></span>
            </div>




            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn" (click)="save()">
          <span>
            OK
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </span>
        </button>
            </div>
        </form>
    </div>
</div>
