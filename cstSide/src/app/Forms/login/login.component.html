<div class="content">
    <div class="container">
        <div class="row">
            <div class=" col d-non d-lg-block">
                <img src="../../../assets/1.svg" alt="Image" class="img mt-5">
            </div>
            <div class="col  mt-5 ">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class=" mb-4">
                            <h3 class="text-center">Login</h3>
                        </div>
                        <form action="#" method="post" [formGroup]="loginForm" >
                            <div class="form-group ">
                                <span class="form-group-append" *ngIf="isValid('email')">Please Enter Correct email</span>
                                <input type="email" formControlName="email" class="form-control " id="email" placeholder="E-mail" required>
                            </div>
                            <div class="form-group last mb-4">
                                  <span class="form-group-append" *ngIf="isValid('password')">Please Enter Correct password</span>
                                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <button (click)="login()">Log in </button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
