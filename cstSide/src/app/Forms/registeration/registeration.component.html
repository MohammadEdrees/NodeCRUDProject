<div class="wrapper">

    <div class="row">
        <div class="inner  col">
            <img src="../../../assets/1.jpg" alt="" class="image-1">
        </div>
        <div class="col">
            <form action="" [formGroup]="myForm">
                <h3>New Account?</h3>
                <div class="form-group">
                    <span class="form-group-append" *ngIf="isValid('username')">Please Enter Correct User Name</span>
                    <span class="form-group-append-text"></span>
                    <input type="text" formControlName="username" class="form-control" placeholder="Username">
                </div>

                <div class="form-group">
                    <span class="form-group-append" *ngIf="isValid('mail')">Please Enter Correct Email</span>
                    <span class="lnr lnr-envelope"></span>
                    <input type="email" formControlName="mail" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <span class="form-group-append" *ngIf="isValid('password')">Please Enter Correct Password</span>
                    <span class="lnr lnr-lock"></span>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <span class="form-group-append" *ngIf="isValid('cmfpass')">Please Enter Correct Password</span>
                    <span class="lnr lnr-lock"></span>
                    <input type="password" formControlName="cmfpass" class="form-control" placeholder="Confirm Password">
                </div>
                <button (click)="register()">
						<span class="text-light">Register</span>
					</button>
                <span>{{successMessage}}</span>
            </form>

        </div>
    </div>
</div>
